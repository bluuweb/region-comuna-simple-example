<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1>Hello, world!</h1>

    <form>
      <div class="row mb-3">
        <label for="region" class="col-sm-2 col-form-label">Región</label>
        <div class="col-sm-10">
          <select
            class="form-select"
            aria-label="Default select example"
            id="region"
          >
            <option selected>Seleccione Región</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="comuna" class="col-sm-2 col-form-label">Comuna</label>
        <div class="col-sm-10">
          <select
            class="form-select"
            aria-label="Default select example"
            id="comuna"
          >
            <option selected>Seleccione Comuna</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Example</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
